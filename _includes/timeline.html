<!-- timeline Section -->
<section id="timeline">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading"><div [ngClass]="${CSS-Class-Name}">CV</div></h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          {% for item in site.data.timeline %} {% if item.inverted == true %}
          <li class="timeline-inverted">
            {% endif %} {% if item.inverted == false %}
          </li>

          <li>
            {% endif %}

            <div class="timeline-image">
              <img class="img-circle img-responsive" src="{{ item.imageUrl }}" alt="" />
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{ item.date }}</h4>
                <h4 class="subheading">{{ item.title }}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{ item.body1 }}</p>
              </div>
              <div class="timeline-tech">
                <p class="text-muted">{{ item.tech }}</p>
              </div>
            </div>
          </li>
          {% endfor %}
          <li class="timeline-inverted">
            <div class="timeline-image">
              <h4>Et <br />bien <br />plus !</h4>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
